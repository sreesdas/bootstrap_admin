<script>
	
	$('#submit-btn').click(function(){
		
		if($('#inputName').val() == ""){
			$("#form_name").addClass("has-error");
		}else{
			$("#form_name").removeClass("has-error");
		}
		if($('#inputCpf').val() == ""){
			$("#form_cpf").addClass('has-error');
		}else{
			$("#form_cpf").removeClass("has-error");
		}
		
		if(!$('.has-error').length){
			$('#myForm').submit();
		}
		else{
			alert('Please fill the missing input fields!');
		}
		

	});
